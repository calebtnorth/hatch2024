<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Upload File</title>
</head>
<body>
  <h1>Login and Upload File</h1>

  <h2>Login</h2>
  <form action="/login" method="POST"> // /login is a place holder 
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>

    <button type="submit">Login</button>
  </form>

  <h2>Upload File (After Login)</h2>
  <!--
    /upload is a placeholder
  -->
  <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data" style="display: none;">
    <label for="file">Select file:</label>
    <input type="file" id="file" name="file" required>
    <br>

    <button type="submit">Upload</button>
  </form>

  <script>
    // Functionality to show the upload form after successful login can be added here.
    // This example demonstrates using sessionStorage for illustrative purposes, but secure authentication methods should be implemented in a real application.
    if (sessionStorage.getItem("isLoggedIn") === "true") {
      document.getElementById("upload-form").style.display = "block";
    }
  </script>
</body>
</html>
